<div class="panel-heading no-border bg-primary">
	<span class="text-lt">创建账号</span>
</div>
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light" ng-controller="AddUserModalCtrl">
	<div class="wrapper-lg">
		<form name="user_add_form" class="form-horizontal form-validation">
			<div class="form-group m-b-sm">
				<label class="col-sm-3 control-label">昵称：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="param.nickName" placeholder="2至16个字符"
						   ng-minlength="2" ng-maxlength="16" required ng-pattern="/^([\u4e00-\u9fa5a-zA-Z0-9]+)$/">
				</div>
			</div>
			<div class="form-group m-b-sm">
				<label class="col-sm-3 control-label">账号：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="param.userName" placeholder="2至16个字符"
						   ng-minlength="2" ng-maxlength="16" required ng-pattern="/^([\u4e00-\u9fa5a-zA-Z0-9]+)$/">
				</div>
			</div>
			<div class="form-group m-b-sm">
				<label class="col-sm-3 control-label">密码：</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" ng-model="param.password" placeholder="6至16个字符"
						   ng-minlength="6" ng-maxlength="16" required ng-pattern="/^([a-zA-Z0-9]+)$/">
				</div>
			</div>
			<div><label></label></div>
			<div class="form-group m-b-sm text-center">
					<button type="submit" class="btn btn-success" ng-disabled="user_add_form.$invalid" ng-click="publish()">创建账号</button>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="view/user_manage/user_add_modal.js"/>
<script src="js/md5.js"></script>
